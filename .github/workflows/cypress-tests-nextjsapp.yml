name: Cypress Tests (Realworld App)

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./cypress-realworld-testing-course-app
        run: npm ci

      - name: Build app
        working-directory: ./cypress-realworld-testing-course-app
        run: npm run build

      - name: Start app (background) and write logs
        working-directory: ./cypress-realworld-testing-course-app
        run: |
          nohup npm run start -- -p 3000 -H 0.0.0.0 > app.log 2>&1 &
          sleep 1
          tail -n +1 app.log || true

      - name: Wait for app
        working-directory: ./cypress-realworld-testing-course-app
        run: npx wait-on http://localhost:3000 --timeout 120000

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          working-directory: ./cypress-realworld-testing-course-app
          browser: chrome
