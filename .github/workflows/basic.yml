name: Cypress Basic Tests
on: [workflow_dispatch]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Start MySQL with the SAME creds Cypress expects
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: cypress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -ppassword"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install MySQL client
        run: sudo apt-get install -y mysql-client
      - name: Load SQL file (optional)
        if: ${{ matrix.containers == 1 }}
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -ppassword cypress_test < cypress-learning/db/init.sql || true
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          working-directory: ./cypress-learning
          browser: chrome
          parallel: true
          record: true
          spec: cypress/e2e/1-*,cypress/e2e/2-*,cypress/e2e/3-*,cypress/e2e/4-*,cypress/e2e/5-*,cypress/e2e/6-*,cypress/e2e/7-*,cypress/e2e/8-*,cypress/e2e/9-*
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_DASHBOARD_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_DASHBOARD_PROJECTID }}
